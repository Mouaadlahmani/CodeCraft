<header>
  <nav>
    <div class="logo">
      <a routerLink="">
        <img src="assets/images/Syntax.png" alt="Syntax Logo">
      </a>
    </div>
    <ul>
    </ul>
  </nav>
</header>
<div class="container">
  <div class="form-wrapper">
    <div class="form-container">
      <h2>Sign In</h2>
      <form [formGroup]="loginForm" (ngSubmit)=submitForm()>
        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Sign In</button>
      </form>
      <p>Don't have an account? <a [routerLink]="['/sign-up']">Sign Up</a></p>
    </div>
  </div>
</div>
