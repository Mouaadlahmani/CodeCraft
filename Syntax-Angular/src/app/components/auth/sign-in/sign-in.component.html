<header>
  <mat-toolbar color="primary">
    <span class="logo">
      <a routerLink="">
        <img src="assets/images/Syntax.png" alt="Syntax Logo" class="logo-image">
      </a>
    </span>
    <span class="spacer"></span>
  </mat-toolbar>
</header>

<div class="container">
  <div class="form-wrapper">
    <mat-card class="form-container">
      <mat-card-title class="card-title">Sign In</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
          <mat-form-field appearance="outline" class="form-group">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" id="email" name="email" required>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-group">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" id="password" name="password" required>
            <button mat-icon-button type="button" (click)="hidePassword = !hidePassword" aria-label="Toggle password visibility">
              <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
          </mat-form-field>

          <button style="background-color: #2E073F" mat-raised-button color="primary" type="submit" class="btn">Sign In</button>
        </form>
        <p class="signup-prompt">Don't have an account? <a mat-button [routerLink]="['/sign-up']">Sign Up</a></p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
