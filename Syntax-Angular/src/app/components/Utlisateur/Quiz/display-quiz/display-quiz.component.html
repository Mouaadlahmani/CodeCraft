<div class="container">
  <h2 class="title">Quiz Collection</h2>

  <ul class="quiz-list">
    <li *ngFor="let quiz of quizList" class="quiz-item">
      <div class="quiz-info">
        <div class="quiz-header">
          <span class="quiz-icon">📝</span>
          <h3>{{ quiz.titre }}</h3>
        </div>
        <p>Number of Questions: {{ quiz.questions.length || 0 }}</p>
      </div>

      <div class="button-container">
        <button class="start-button" (click)="startQuiz(quiz.id)">
          <span class="button-text">Take Quiz</span>
          <span class="arrow">→</span>
        </button>
      </div>
    </li>
  </ul>
</div>
