<div class="container mt-5">
  <h2 class="text-center">Edit User Information</h2>
  <form (ngSubmit)="onSubmit()" #utilisateurForm="ngForm" class="form-container">

    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>First Name</mat-label>
      <input matInput type="text" [(ngModel)]="utilisateur.nom" name="nom" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" [(ngModel)]="utilisateur.prenom" name="prenom" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="utilisateur.email" name="email" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="utilisateur.password" name="password" required>
      <button mat-icon-button type="button" (click)="hide = !hide" aria-label="Toggle password visibility">
        <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
    </mat-form-field>

    <div class="button-group mt-4">
      <button mat-raised-button color="primary" type="submit" [disabled]="!utilisateurForm.form.valid" class="mr-2">Save Changes</button>
      <button mat-button type="button" (click)="router.navigate(['/utilisateurs'])">Cancel</button>
    </div>
  </form>
</div>
