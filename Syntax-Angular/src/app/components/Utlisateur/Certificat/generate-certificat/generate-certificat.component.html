<div class="certificate-container">
  <div class="certificate-card">
    <div class="card-header">
      <h3>Certificate Generation</h3>
    </div>

    <div class="card-content">
      <!-- Loading State -->
      <div *ngIf="!message" class="loading-state">
        <div class="spinner"></div>
        <p>Processing your certificate...</p>
      </div>

      <!-- Message Display -->
      <div *ngIf="message" class="message-box" [ngClass]="messageType === 'success' ? 'success' : 'error'">
        <div class="message-icon">
          <i class="fas" [ngClass]="messageType === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'"></i>
        </div>
        <p class="message-text">{{ message }}</p>
      </div>

      <!-- Action Button -->
      <button *ngIf="showViewButton"
              class="view-button"
              (click)="viewCertificates()">
        <i class="fas fa-certificate"></i>
        View My Certificates
      </button>
    </div>
  </div>
</div>
