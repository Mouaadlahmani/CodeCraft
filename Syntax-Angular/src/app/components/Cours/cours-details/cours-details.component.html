<div class="container">
  <h3>Cours: {{ cours.titre }}</h3>

  <div class="row">
    <div class="col-md-4 sidebar">
      <h4>Le√ßons</h4>
      <ul class="list-group">
        <li *ngFor="let lecon of cours.lecons"
            class="list-group-item"
            (click)="selectLecon(lecon)"
            [class.active]="lecon === selectedLecon">
          {{ lecon.titre }}
        </li>
      </ul>
    </div>

    <div class="col-md-8 content-area">
      <ng-container *ngIf="selectedLecon; else noLessons">
        <h3>{{ selectedLecon.titre }}</h3>
        <p>{{ selectedLecon.contenu }}</p>
      </ng-container>

      <ng-template #noLessons>
        <p>No lessons available for this course.</p>
      </ng-template>
    </div>
  </div>
</div>
