<div class="add-quiz-form">
  <h2>Add New Quiz</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="courseTitle">Cours</label>
      <select [(ngModel)]="selectedCourse" (change)="onCourseSelect(selectedCourse)" id="courseTitle" name="courseTitle" class="form-control" required>
        <option value="" disabled selected>Select Cours</option>
        <option *ngFor="let title of coursTitles" [ngValue]="title">{{ title.titre }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="numQ">Number of Questions:</label>
      <input type="number" id="numQ" [(ngModel)]="numQ" name="numQ" min="1" required>
    </div>

    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="title" name="title" required>
    </div>

    <button type="submit" class="btn-submit">Add Quiz</button>
  </form>

  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
