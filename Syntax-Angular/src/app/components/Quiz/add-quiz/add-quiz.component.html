<div class="add-quiz-form">
  <h2>Add New Quiz</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" id="category" [(ngModel)]="category" name="category" required>
    </div>

    <div class="form-group">
      <label for="numQ">Number of Questions:</label>
      <input type="number" id="numQ" [(ngModel)]="numQ" name="numQ" min="1" required>
    </div>

    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="title" name="title" required>
    </div>

    <button type="submit" class="btn-submit">Add Quiz</button>
  </form>

  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
