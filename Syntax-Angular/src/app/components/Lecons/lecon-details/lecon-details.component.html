<!-- lecon-details.component.html -->
<div class="container">
  <h2 class="title">Available Courses</h2>

  <div class="button-container">
    <button (click)="addContenu()" type="button" class="add-button">
      Add Contenu
    </button>
  </div>

  <ul class="course-list">
    <li *ngFor="let contenu of content" class="course-item">
      <div class="course-info">
        <h3 class="course-title">{{ contenu.titre }}</h3>
        <div class="course-description" [innerHTML]="getSafeDescription(contenu.description)"></div>
      </div>

      <div class="button-container">
        <button class="edit-button" (click)="modifyContenu(contenu.id)">
          <i class="fas fa-edit"></i> Edit
        </button>
        <button class="delete-button" (click)="deleteContenu(contenu.id)">
          <i class="fas fa-trash"></i> Delete
        </button>
      </div>
    </li>
  </ul>
</div>
